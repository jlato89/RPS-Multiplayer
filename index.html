<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <H1>Rock, Paper, Scissors</H1>
  </header>
  <!-- Game Area -->
  <div id="game-area">

    <!-- Results -->
    <div id="results">
      <img id="p1-selection" src="#" alt="P1 Selection">
      <span id="win-loss">WIN/LOSE</span>
      <img id="p2-selection" src="#" alt="P2 Selection">
    </div>

    <!-- Stats -->
    <div id="stats">
      <span id="wins">Wins: </span><span id="losses">Losses: </span>
    </div>

    <!-- Game Buttons -->
    <div id="game-buttons">
      <img src="https://via.placeholder.com/100x100?text=Rock" alt="ROCK" class="game-btns" id="rock">
      <img src="https://via.placeholder.com/100x100?text=Paper" alt="PAPER" class="game-btns" id="paper">
      <img src="https://via.placeholder.com/100x100?text=Scissors" alt="SCISSORS" class="game-btns" id="scissors">
    </div>

    <!-- Chat Box -->
    <div id="chat-box">CHAT BOX</div>
  </div>

  <!-- Javascript -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
